<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Lista de Tarefas</title>
</head>
<body>
    <main>
        <div class="container">
            <h3>Lista de Tarefas</h3>
            <input id="input_task" type="text" placeholder="Digite uma tarefa" class="form-control"><br>
            <button id="btn_task" type="submit" class="btn btn-success">Enviar</button>
        
            <div class="row">
                <div class="col-md">
                    <h3 style="color: orange;">Criadas</h3>
                    <div id="task_criadas"></div>
                </div>
                <div class="col-md">
                    <h3 style="color: green;">Feitas</h3>
                </div>
            </div>
        </div>
    </main>

    <script>
        var tasks = [];

        function atualizaLista() {
            var taskCriadas = document.getElementById('task_criadas');
            taskCriadas.innerText = "";
            for (var i = 0; i < tasks.length; i++) {
                taskCriadas.innerText += tasks[i].content + "\n";
            }
        }

        document.getElementById('btn_task').addEventListener('click', function() {
            var inputTask = document.getElementById('input_task');
            var taskContent = inputTask.value;

            var dictTask = {
                'task-id': tasks.length + 1,
                'content': taskContent,
                'data': new Date(),
                'status': 'C'
            };

            tasks.push(dictTask);
            inputTask.value = "";
            atualizaLista();
        });
    </script>
</body>
</html>
